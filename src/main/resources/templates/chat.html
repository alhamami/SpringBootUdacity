<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>


<form th:action="@{'/chat'}" th:object="${newChat}"  method="POST">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="${newChat.chatMessage.username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="${newChat.chatMessage.message}">

    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="${newChat.mode}">
        <option selected value="Say">Say</option>
        <option value="Shout">Shout</option>
        <option value="Whisper">Whisper</option>
    </select>
    <input type="submit">
 </form>

 <h2>Chat Messages</h2>
 <div th:if="${chats.isEmpty()}">
     <p>No messages yet. Be the first to chat!</p>
 </div>
 <ul>
     <li th:each="chat : ${chats}">
         <strong th:text="${chat.username}">Username</strong>: 
         <span th:text="${chat.message}">Message</span>
     </li>
 </ul>



</body>
